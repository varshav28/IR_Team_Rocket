<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <title>StackSearch</title>

  </head>
  <body>

  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
        <div style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
        <p>
          <center>
            <font size="8">stack<b>search</b></font>
          </center>
        </p>
      </div>
    </div>

  <form action="/search/results" method="post">
    <div class="input-group">
      <input type="text" class="form-control input-lg" name="input" placeholder="Search"  autofocus>
      <div class="input-group-btn">
        <button class="btn btn-primary btn-lg" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>

  <br><br>
  <table class="table">
    <thead>
      <tr>
        <th>Results</th>
      </tr>
    </thead>

{% for key, value in res.iterrows() %}
    <tbody>
      <tr>
          <td><a href="https://stackoverflow.com/questions/{{value['id']}}" target="_blank">{{ value['title'] }}</a></td>
      </tr>
    </tbody>
{% endfor %}
  </table>

      </div>
    </div>
  </body>
</html>
